# initialize only if database is embedded.
spring.sql.init.mode=embedded
# delays datasource initialization until EntityManager is initialized.
# datasource initialization creates tables without the need for schema.sql file
# this property needs to be added for applications with spring 2.5
spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=TRACE

#cache
spring.cache.jcache.config=classpath:ehcache.xml
